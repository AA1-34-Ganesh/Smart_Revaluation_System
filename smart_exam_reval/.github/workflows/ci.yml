name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
          
      - name: Install Dependencies
        working-directory: ./backend
        run: npm ci
        
      # Setup placeholder env for tests
      - name: Create .env
        working-directory: ./backend
        run: cp .env.example .env || echo "Skipping .env creation (check if .env.example exists)"

      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test -- --passWithNoTests

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
          
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      # Assuming root or subfolders have lint scripts. Check backend first.
      - name: Install Backend Deps
        working-directory: ./backend
        run: npm ci
        
      - name: Lint Backend
        working-directory: ./backend
        run: npm run lint || echo "No lint script defined in backend"

      - name: Install Frontend Deps
        working-directory: ./frontend
        run: npm ci
        
      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint || echo "No lint script defined in frontend"
